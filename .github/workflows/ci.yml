name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ──────────────────────────────────
  # Backend Tests & Checks
  # ──────────────────────────────────
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    env:
      DJANGO_SECRET_KEY: 'test-secret-key-for-ci-not-production'
      DEBUG: 'True'
      SUPABASE_JWT_SECRET: 'test-jwt-secret-for-ci'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django system checks
        run: python manage.py check --deploy 2>&1 || true

      - name: Run Django checks (strict)
        run: python manage.py check

      - name: Check for missing migrations
        run: python manage.py makemigrations --check --dry-run

      - name: Run tests
        run: python manage.py test --verbosity=2

  # ──────────────────────────────────
  # Frontend Lint & Build
  # ──────────────────────────────────
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if configured)
        run: npx eslint src/ --ext .js,.jsx || true

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: 'https://api.example.com'
          VITE_SUPABASE_URL: 'https://example.supabase.co'
          VITE_SUPABASE_ANON_KEY: 'test-key-for-ci'

      - name: Check bundle size
        run: |
          echo "=== Build Output ==="
          du -sh dist/
          du -sh dist/assets/*.js 2>/dev/null || true
          echo "===================="

  # ──────────────────────────────────
  # Security Scan
  # ──────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          echo "Checking for common secret patterns..."
          ! grep -rn "sk_live\|sk_test\|AKIA\|password\s*=" --include="*.py" --include="*.js" --include="*.jsx" \
            --exclude-dir=node_modules --exclude-dir=venv --exclude-dir=.git . || true

      - name: Check .env is gitignored
        run: |
          if git ls-files --error-unmatch backend/.env 2>/dev/null; then
            echo "ERROR: backend/.env is tracked by git!"
            exit 1
          fi
          if git ls-files --error-unmatch frontend/.env 2>/dev/null; then
            echo "ERROR: frontend/.env is tracked by git!"
            exit 1
          fi
          echo "OK: .env files are not tracked"
